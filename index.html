<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Flash Card</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="title">Flash Card</h3>
      </div>
      <div class="card">
        <div class="operand1">Number1</div>
        <div class="operation">+</div>
        <div class="operand2">Number2</div>
        <div>__________</div>
        <div class="answer">Answer</div>
      </div>
      <div class="button">
        <button class="reveal btn-text">Show Answer</button>
        <button class="next btn-text">Next Question</button>
      </div>
      <div class="change-mode">
        <p>Click Below to Select Operation</p>
        <button class="mode btn-text add">+</button>
        <button class="mode btn-text sub">-</button>
        <button class="mode btn-text mul">*</button>
        <button class="mode btn-text div">/</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
